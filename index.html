<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.3.0-web/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.3.0-web/css/all.min.css"
    />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="grid-container">
      <div class="gridBox" id="box1">1</div>
      <div class="gridBox" id="box2">2</div>
      <div class="gridBox" id="box3">3</div>
      <div class="gridBox" id="box4">4</div>
      <div class="gridBox" id="box5">5</div>
      <div class="gridBox" id="box6">6</div>
      <div class="gridBox" id="box7">7</div>
      <div class="gridBox" id="box8">8</div>
      <div class="gridBox" id="box9">9</div>
    </div>
    <div id="playAgainContainer">
      <button id="playAgain"><h2>Play again</h2></button>
    </div>

    <div>
      <img
        src="./fontawesome-free-6.3.0-web/svgs/solid/x-solid.svg"
        class="cross"
        alt=""
      />
    </div>
    <div>
      <img
        src="./fontawesome-free-6.3.0-web/svgs/solid/o-solid.svg"
        class="cross"
        alt=""
      />
    </div>

    <script type="application/javascript" src="./JS/script.js"></script>
    <script src="./fontawesome-free-6.3.0-web/js/fontawesome.js"></script>
    <script src="./fontawesome-free-6.3.0-web/js/all.min.js"></script>
  </body>
</html>
